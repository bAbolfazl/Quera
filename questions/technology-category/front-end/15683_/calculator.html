<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="app">
    <div id="result">1428.57</div>
    <div id="keypad">
        <div id="nums">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key">=</div>
        </div>
        <div id="ops" style="position: relative;">
            <div class="key" style="order: 0;">ร</div>
            <div class="key" style="order: 2;">-</div>
            <div class="key" style="order: 4; height: 50%; background-color: #C43E37;">+</div>
            <div class="key" style="order: 1;">รท</div>
            <div class="key" style="order: 3;">CM</div>
            <div class="key" style="order: 5;">M-</div>
            <div class="key" style="order: 6; position: absolute; right: 0; bottom: 0;width: 50%;">M+</div>
        </div>
    </div>
</div>
</body>
</html>
